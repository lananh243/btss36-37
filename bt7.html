<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 250px;
        height: 200px;
      }
      #column {
        height: 40px;
      }
      #col {
        width: 45px;
      }
      button {
        text-align: center;
      }
      #result{
        height: 40px;
      }
    </style>
  </head>
  <body>
    <table border="1" id="box">
      <tr>
        <td colspan="4" id="result"></td>
      </tr>
      <tr>
        <td id="col"><button class="btn">1</button></td>
        <td id="col"><button class="btn">2</button></td>
        <td id="col"><button class="btn">3</button></td>
        <td id="col"><button class="btn">+</button></td>
      </tr>
      <tr>
        <td id="col"><button class="btn">4</button></td>
        <td id="col"><button class="btn">5</button></td>
        <td id="col"><button class="btn">6</button></td>
        <td id="col"><button class="btn">-</button></td>
      </tr>
      <tr>
        <td id="col"><button class="btn">7</button></td>
        <td id="col"><button class="btn">8</button></td>
        <td id="col"><button class="btn">9</button></td>
        <td id="col"><button class="btn">*</button></td>
      </tr>
      <tr>
        <td id="clean"><button>AC</button></td>
        <td colspan="2" id="caculate"><button>=</button></td>
        <td id="col"><button class="btn">/</button></td>
      </tr>
    </table>
    <script src="./bt7.js"></script>
  </body>
</html>
